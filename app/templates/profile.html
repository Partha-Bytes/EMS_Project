{% extends "emp_base.html" %}


{% block main %}


<div class="card shadow m-2">  
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid yellow">Profile</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="Firstname" class="form-control" placeholder="Enter Your First Name" pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="Lastname" class="form-control" placeholder="Enter Your Last Name" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee ID</label>
                            <input type="text" name="empid" class="form-control" placeholder="Enter Your Employee ID" pattern="[0-9]+" value="{{employee.empid}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label>
                            <input type="text" name="department" class="form-control" placeholder="Enter Your Department" value="{{employee.empdept }}"> 
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <input type="text" name="designation" class="form-control" placeholder="Enter Your Designation" value="{{employee.designation}}"> 
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Enter Your Contact Number" value="{{employee.contact}}"> 
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" name="email" class="form-control" placeholder="Enter Your Email ID" value="{{employee.user.username}}"> 
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Date Of Joining [{{employee.joiningdate}}]</label>
                            <input type="date" name="jdate" class="form-control"> 
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender [{{employee.gender}}]</label>
                            <select name="gender" class="form-control"> 
                                <option value="None">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>



                </div>
                <br>
                <div style="text-align: center;">
                    <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
                </div>
            </form>    
        </div>    
    </div> 
</div>

{% if error == "No" %}
<script>
    alert('Profile Updated Successfully');
    window.location = ('{% url "profile" %}');
</script>
{% endif %}

{% if error == "Yes" %}
<script>
    alert('Something went wrong, Try Again');
</script>
{% endif %}

{% endblock %}
