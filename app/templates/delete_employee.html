{% extends "admin_base.html" %}

{% block main %}
<div class="card shadow m-2">
    <div class="card-body text-center">
        <h5 class="text-danger">Are you sure, you want to delete this employee?</h5>
        <p>Employee ID: {{ employee.empid }}</p>
        <p>Name: {{ employee.user.first_name }} {{ employee.user.last_name }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'all_employee' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
